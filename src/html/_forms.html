<div class="forms _block" id="plintus_block">
    <p class="forms__title">
       @@title
    </p>
    <div class="grid">
        <div class="grid__item">
            <div class="img">
                <div class="forms__circle blue"></div>
                <img src="../img/form_plintus_euro.svg" alt="">
            </div>
            <p>Евро</p>
        </div>
        <div class="grid__item">
            <div class="img">
                <div class="forms__circle pink"></div>
                <img src="../img/form_plintus_euro_pr.svg" alt="">
            </div>
            <p>Евро (прямой)</p>
        </div>
        <div class="grid__item">
            <div class="img">
                <div class="forms__circle yellow"></div>
                <img src="../img/form_plintus_boot.svg" alt="">
            </div>
            <p>Сапожок</p>
        </div>
        <div class="grid__item">
            <div class="img">
                <div class="forms__circle grey"></div>
                <img src="../img/form_plintus_figur.svg" alt="">
            </div>
            <p>Фигурный</p>
        </div>
    </div>
</div>
