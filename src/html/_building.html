<div class="building">
    <div class="building__title">
        @@include("./_title.html", {
        text: "Соберите плинтус"
        })
    </div>
    <div class="building__subtitle">
        @@include("./_subtitle.html", {
        text: "Отправьте нам сборку и мы проконсультируем Вас"
        })
    </div>
    <div class="types buildings__types" id="types-row">
        <div class="types__track">
            <div class="types__item types__item_active">
                <div class="types__img"></div>
                <div class="types__name">Сапожок</div>
            </div>
            <div class="types__item">
                <div class="types__img"></div>
                <div class="types__name">Фигурный</div>
            </div>
            <div class="types__item">
                <div class="types__img"></div>
                <div class="types__name">Евро</div>
            </div>
            <div class="types__item">
                <div class="types__img"></div>
                <div class="types__name">Евро (прямой)</div>
            </div>
        </div>
    </div>
    <div class="material buildings__material">
        <div class="material__item material__item_active">МДФ</div>
        <div class="material__item">Бук</div>
        <div class="material__item">Дуб</div>
        <div class="material__item">Ясень</div>
    </div>
    <div class="building__style style">
        <div class="style__item style__item_active">Финишная пленка</div>
        <div class="style__item">Шпон</div>
        <div class="style__item">Выкрашенный</div>
    </div>
    <div class="building__dimensions">
        <div class="range">
            <div class="range__title">
                Высота: <span>мм</span>
            </div>
            <input type="range" class="range__input" min="1" max="10" step="1" id="first_range">
            <div class="range__numbers">
                <div>70</div>
                <div>80</div>
                <div>100</div>
                <div>120</div>
                <div>150</div>
            </div>
        </div>
        <div class="range">
            <div class="range__title">
                Толщина: <span>мм</span>
            </div>
            <input type="range" class="range__input" min="1" max="10" step="1" id="second_range">
            <div class="range__numbers">
                <div>70</div>
                <div>80</div>
                <div class="">100</div>
                <div>120</div>
                <div>150</div>
            </div>
        </div>
    </div>
    <div class="building__size size">
        <div class="size__metres"></div>
        <div class="size__price"></div>
    </div>
    <div class="building__btn">
        <button>Отправить сборку</button>
    </div>
</div>
